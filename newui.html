<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>DDMP</title>
		<meta name="description" content="DDMP is a rich feature Media Player. WIP">
		<meta name="author" content="David J. D.">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<!--<link rel="shortcut icon" href="/favicon.ico"> -->
		<!--<link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->

		<link href="css/reset.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/application.css" rel="stylesheet">
	</head>
	<body>
		<div class="_symbol-strip _app-frame c-bg-0 c-fg-2">
			<span class="glyphicon glyphicon-play glyphicon-small"></span>
		</div>
		<div class="_main-window _app-frame c-bg-2">
			
		</div>
		<div class="_player-controls _app-frame c-bg-0 c-fg-2">
			<span class="glyphicon glyphicon-play glyphicon-large"></span>
		</div>
		<div class="_player-queue _app-frame c-bg-5">
			<div class="queue-item">
				<div class="inner actions">
					<span class="glyphicon glyphicon-play glyphicon-mini action action-tl"></span>
					<span class="glyphicon glyphicon-play glyphicon-mini action action-tr"></span>
					<span class="glyphicon glyphicon-play glyphicon-mini action action-bl"></span>
					<span class="glyphicon glyphicon-play glyphicon-mini action action-br"></span>
				</div>
				<div class="inner upper">
					upper
				</div>
				<div class="inner lower">
					lower
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/__check.js"></script>
		<script type="text/javascript" src='js/lib/db.js'></script>
		<script type="text/javascript" src='js/modules/fileSystem.js'></script>
		<script type="text/javascript" src="js/__main.js"></script>
	</body>
</html>
